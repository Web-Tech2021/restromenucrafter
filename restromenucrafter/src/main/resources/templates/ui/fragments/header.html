<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Own CSS -->

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
		<a class="navbar-brand" href="#">Your Brand</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Projects </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#"><i class="fa fa-star"
							aria-hidden="true"></i> Favorite Projects</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#"><i class="fa fa-eye"
							aria-hidden="true"></i> View all Projects</a> <a
							class="dropdown-item" href="#"><i class="fa fa-plus-circle"
							aria-hidden="true"></i> Create Project</a>
					</div></li>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Contact Lists </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#"><i class="fa fa-star"
							aria-hidden="true"></i> Favorite Contact Lists</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#"><i class="fa fa-eye"
							aria-hidden="true"></i> View all Contact Lists</a> <a
							class="dropdown-item" href="#"><i class="fa fa-plus-circle"
							aria-hidden="true"></i> Create Contact List</a>
					</div></li>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Templates </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#"><i class="fa fa-star"
							aria-hidden="true"></i> Favorite Templates</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#"><i class="fa fa-eye"
							aria-hidden="true"></i> View all Templates</a> <a
							class="dropdown-item" href="#"><i class="fa fa-plus-circle"
							aria-hidden="true"></i> Create Template</a>
					</div></li>

				<li class="nav-item"><a class="nav-link" href="#">Services</a>
				</li>
			</ul>
		</div>
		<!-- Add profile image and actions dropdown to the right side -->
		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="profileDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <img src="profile.png"
					alt="Profile Image" width="30" height="30"
					class="mr-2 rounded-circle">
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="profileDropdown">
					<a class="dropdown-item" href="#"><i class="fa fa-user-circle"
						aria-hidden="true"></i> My Profile</a> <a class="dropdown-item"
						href="#"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#"><i class="fa fa-sign-out"
						aria-hidden="true"></i> Logout</a>
				</div></li>
		</ul>
	</nav>

</html>
